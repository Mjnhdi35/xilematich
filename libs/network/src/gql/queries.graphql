mutation Login($loginInput: LoginInput!) {
  login(loginInput: $loginInput) {
    token
    user {
      id
      name
      image
    }
  }
}

query GetAuthsProvider($getAuthsProviderId: String!) {
  getAuthsProvider(id: $getAuthsProviderId) {
    type
    id
  }
}

mutation RegisterWithProvider(
  $registerWithProviderInput: RegisterWithProviderInput!
) {
  registerWithProvider(registerWithProviderInput: $registerWithProviderInput) {
    id
    createdAt
    name
    updatedAt
  }
}

mutation RegisterWithCredentials(
  $registerWithCredentialsInput: RegisterWithCredentialsInput!
) {
  registerWithCredentials(
    registerWithCredentialsInput: $registerWithCredentialsInput
  ) {
    name
    updatedAt
    id
    createdAt
  }
}
query Whoami {
  whoami {
    id
    name
    admin {
      user {
        id
        name
      }
    }
    manager {
      id
    }
  }
}
mutation MutationCreateMovie($createMovieInput: CreateMovieInput!) {
  createMovie(createMovieInput: $createMovieInput) {
    id
    duration
    director
    posterUrl
    releaseDate
    title
  }
}
query QueryMovies {
  movies {
    genre
    posterUrl
    id
    createdAt
    updatedAt
    title
    director
    duration
    releaseDate
  }
}
query QueryMovieSkipTake($skip: Int, $take: Int) {
  movies(skip: $skip, take: $take) {
    genre
    posterUrl
    id
    createdAt
    updatedAt
    title
    director
    duration
    releaseDate
  }
}

query QueryCinemas($skip: Int, $take: Int) {
  cinemas(skip: $skip, take: $take) {
    name
    id
    address {
      address
      lat
      lng
    }
    screens {
      numberRoom
      price
      projectionType
      soundSystemType
      showtimes {
        id
        status
        startTime
        screenId
      }
    }
  }
}
mutation MutationCreateCinema($createCinemaInput: CreateCinemaInput!) {
  createCinema(createCinemaInput: $createCinemaInput) {
    id
    name
  }
}

query MoviesPerCinema($cinemaId: String!) {
  moviesPerCinema(cinemaId: $cinemaId) {
    updatedAt
    title
    releaseDate
    posterUrl
    id
    genre
    genre
    duration
    director
    createdAt
    showtimes {
      status
      screen {
        numberRoom
        id
        price
        projectionType
        soundSystemType
      }
    }
  }
}
query QueryShowtime($where: ShowtimeWhereUniqueInput!) {
  showtime(where: $where) {
    screen {
      numberRoom
      price
      projectionType
      soundSystemType
      id
      seats {
        column
        row
        screenId
      }
      seatsCount
    }
    screenId
    status
    startTime
    id
  }
}
